<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book} ? 'Edit Book' : 'Add New Book'">Add/Edit Book</title>
    <style>
    </style>
</head>
<body>
<header>
    <h1 th:text="${book} ? 'Edit Book: ' + ${book.title} : 'Add New Book'">Add New Book</h1>
</header>
<main>
    <form th:action="@{${book} ? '/books/edit/' + ${book.id} : '/books/add'}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book} ? ${book.title} : ''" required>

        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" th:value="${book} ? ${book.genre} : ''" required>
        </div>

        <div>
            <label for="averageRating">Average Rating:</label>
            <input type="number" step="0.1" id="averageRating" name="averageRating" th:value="${book} ? ${book.averageRating} : ''" min="0" max="5" required>
        </div>

        <div>
            <label for="authorId">Author:</label>
            <select id="authorId" name="authorId" required>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name} + ' ' + ${author.surname}"
                        th:selected="${book != null and book.author != null and book.author.id == author.id}">
                    Author Name
                </option>
            </select>
        </div>

        <button type="submit" th:text="${book} ? 'Save Changes' : 'Add Book'">Add/Save</button>
    </form>
    <a th:href="@{/books}" class="back-link">Back to Book List</a>
</main>
</body>
</html>
